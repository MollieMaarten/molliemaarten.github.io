<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummly</title>
    <link rel="stylesheet" href="../assets/style/reset.css">
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/ContactForm.css">
    <link rel="stylesheet" href="../assets/style/stylesheet.css">

</head>

<body>
    <div class="logo">
        <img class="imgLogo" src="../assets/Images(test)/Yummly_logo_White.png"/>
    </div>
    <div id="MainJumbotron">
        <div class="jumbotron">
            <div class="divswitch">
                <figure>
                    <span>
                        VEGAN
                    </span>
                    <label class="switch">
                <input type="checkbox" id="veggie">
                <span class="slider round"></span>
            </label>
                </figure>
                <figure>
                    <span>PESCETARIAN</span>
                     <label class="switch">
                <input type="checkbox" id="pesc">
                <span class="slider round"></span>
            </label>
                </figure>
            </div>
            <figure><img class="imgJumbetron" src="../assets/Images(test)/edward-guk-357344.jpg"></figure>
            <div class="jumbotronText">
                <h1>Klassieke Hamburger</h1>
                <div class="divspan">
                    <figure>
                        <img src="../assets/Images(test)/Icons/clock.png"/>
                        <span>COOK: 30MINS</span>
                    </figure>
                    <figure id="cal">
                        <img src=\"../assets/Images(test)/Icons/fire.png\"/>
                        <span>375 CALORIES</span>
                    </figure>
                    <figure id="serves">
                        <img src="../assets/Images(test)/Icons/meal.png"/>
                        <span>SERVES 4</span>
                    </figure>
                </div>

                <div>
                    <ul class="ingredient-list"></ul>
                </div>

                <div class="show-more">
                    <a class="btn btn-default" role="button" href="#">Show more</a>
                </div>

                <div id="recipe" class="hideContent">

                </div>
            </div>
        </div>
    </div>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Say Hello!</h2>
            <div class="form-group has-success has-feedback">
                <input class="form-control" type="text" name="name" placeholder="Name"><i class="form-control-feedback glyphicon glyphicon-ok" aria-hidden="true"></i></div>
            <div class="form-group has-error has-feedback">
                <input class="form-control" type="email" name="email" placeholder="Email"><i class="form-control-feedback glyphicon glyphicon-remove" aria-hidden="true"></i>
                <p class="help-block">Please enter a correct email address.</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="14" name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">send </button>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="../assets/scripts/script.js"></script>
</html>
